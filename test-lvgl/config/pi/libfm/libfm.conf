# libfm configuration for Sparkle Duck on Pi.
# Key settings: big icons (96px) and quick_exec (no dialog on .desktop launch).

[config]
quick_exec=1
single_click=0
use_trash=1
confirm_del=1
confirm_trash=1
force_startup_notify=1
terminal=x-terminal-emulator %s
thumbnail_local=1
thumbnail_max=2048

[ui]
big_icon_size=96
small_icon_size=24
pane_icon_size=24
thumbnail_size=80
show_thumbnail=1
