name: PR Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
        submodules: recursive
        fetch-depth: 0

    - name: Merge target branch
      if: github.event_name == 'pull_request'
      run: .github/scripts/merge-target-branch.sh ${{ github.event.pull_request.base.ref }}

    - name: Check code formatting
      working-directory: test-lvgl
      run: |
        # Check if any files would change after formatting.
        make format
        if ! git diff --quiet; then
          echo "Code formatting issues detected. Run 'make format' locally."
          git diff
          exit 1
        fi

    - name: Build debug version
      working-directory: test-lvgl
      run: make -j$(nproc) debug

    - name: Run unit tests
      working-directory: test-lvgl
      run: ./build/bin/sparkle-duck-tests
